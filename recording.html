<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 48%;
            padding: 10px;
            margin: 5px 1%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #download-link {
            display: none;
            margin-top: 15px;
            text-decoration: none;
            color: #007BFF;
            font-size: 16px;
        }
        #file-name-display {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            input[type="file"],
            input[type="text"],
            button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Recorder</h1>
        <input type="file" id="audio-file" accept=".wav" />
        <input type="text" id="file-name" placeholder="名前を入力してください" />
        <div>
            <button id="start-recording">Start Recording</button>
            <button id="stop-recording">Stop Recording</button>
        </div>
        <a id="download-link" style="display:none">Download Recording</a>
        <div id="file-name-display"></div>
    </div>

    <script>
        let audioContext;
        let audioSource;
        let mediaRecorder;
        let audioChunks = [];
        let audioBuffer;
        let inputStream;
        let selectedFileName = '';  // 伴奏ファイル名を保存するための変数

        document.getElementById('audio-file').addEventListener('change', handleAudioUpload);
        document.getElementById('start-recording').addEventListener('click', startRecording);
        document.getElementById('stop-recording').addEventListener('click', stopRecording);

        function handleAudioUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            selectedFileName = file.name.split('.').slice(0, -1).join('.');

            const reader = new FileReader();
            reader.onload = function(e) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 44100 });
                audioContext.decodeAudioData(e.target.result, function(buffer) {
                    audioBuffer = buffer;
                });
            };
            reader.readAsArrayBuffer(file);

            const fileNameDisplay = document.getElementById('file-name-display');
            fileNameDisplay.textContent = `Selected file: ${selectedFileName}.wav`;
        }

        function startRecording() {
            if (!audioBuffer) {
                alert('Please upload an audio file first.');
                return;
            }

            inputStream = new MediaStream();
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    const sourceNode = audioContext.createMediaStreamSource(stream);
                    audioSource = audioContext.createBufferSource();
                    audioSource.buffer = audioBuffer;
                    audioSource.connect(audioContext.destination);
                    audioSource.start(audioContext.currentTime + 0.1);  // 確実な開始タイミング

                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
                    mediaRecorder.start(1000);  // 1秒ごとにデータを処理

                    const renderLoop = () => {
                        if (mediaRecorder.state === 'recording') {
                            requestAnimationFrame(renderLoop);
                        }
                    };
                    renderLoop();
                })
                .catch(error => {
                    alert('Error accessing microphone: ' + error.message);
                });

            // 5分の自動停止タイマー
            setTimeout(() => {
                if (mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                    alert('Recording stopped automatically after 5 minutes.');
                }
            }, 5 * 60 * 1000);  // 5分で自動停止
        }

        function stopRecording() {
            if (mediaRecorder && audioSource) {
                mediaRecorder.stop();
                audioSource.stop();

                inputStream.getTracks().forEach(track => track.stop());  // リソース解放

                createStereoWav();
            }
        }

        function createStereoWav() {
            const audioBlob = new Blob(audioChunks);
            const reader = new FileReader();
            reader.onloadend = () => {
                const micAudioArrayBuffer = reader.result;
                audioContext.decodeAudioData(micAudioArrayBuffer, micBuffer => {
                    const numChannels = Math.min(audioBuffer.numberOfChannels, micBuffer.numberOfChannels); // チャンネル数チェック
                    const length = Math.max(audioBuffer.length, micBuffer.length);
                    const sampleRate = audioBuffer.sampleRate;
                    const offlineContext = new OfflineAudioContext(numChannels, length, sampleRate);

                    const leftChannel = offlineContext.createBufferSource();
                    leftChannel.buffer = audioBuffer;
                    const rightChannel = offlineContext.createBufferSource();
                    rightChannel.buffer = micBuffer;

                    const merger = offlineContext.createChannelMerger(2);
                    leftChannel.connect(merger, 0, 0);
                    rightChannel.connect(merger, 0, 1);
                    merger.connect(offlineContext.destination);

                    leftChannel.start();
                    rightChannel.start();

                    offlineContext.startRendering().then(renderedBuffer => {
                        const wavBlob = bufferToWav(renderedBuffer);
                        const downloadLink = document.getElementById('download-link');

                        let fileName = document.getElementById('file-name').value;
                        if (!fileName) {
                            fileName = 'recording';
                        }

                        const modifiedFileName = `${fileName}_${selectedFileName}.wav`;
                        downloadLink.href = URL.createObjectURL(wavBlob);
                        downloadLink.download = modifiedFileName;

                        downloadLink.click();

                        const fileNameDisplay = document.getElementById('file-name-display');
                        fileNameDisplay.textContent = `Downloaded file: ${modifiedFileName}`;
                    });
                });
            };
            reader.readAsArrayBuffer(audioBlob);
        }

        function bufferToWav(buffer) {
            const numChannels = buffer.numberOfChannels;
            const length = buffer.length * numChannels * 2 + 44;
            const wavBuffer = new ArrayBuffer(length);
            const view = new DataView(wavBuffer);

            writeWavHeader(view, buffer.sampleRate, numChannels, buffer.length);

            let offset = 44;
            for (let i = 0; i < buffer.length; i++) {
                for (let channel = 0; channel < numChannels; channel++) {
                    const sample = Math.max(-1, Math.min(1, buffer.getChannelData(channel)[i]));
                    view.setInt16(offset, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
                    offset += 2;
                }
            }

            return new Blob([view], { type: 'audio/wav' });
        }

        function writeWavHeader(view, sampleRate, numChannels, length) {
            view.setUint32(0, 1380533830, false);  // "RIFF"
            view.setUint32(4, 36 + length * numChannels * 2, true);
            view.setUint32(8, 1463899717, false);  // "WAVE"
            view.setUint32(12, 1718449184, false);  // "fmt "
            view.setUint32(16, 16, true);  // Subchunk1Size (16 for PCM)
            view.setUint16(20, 1, true);  // Audio format (1 is PCM)
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * numChannels * 2, true);  // Byte rate
            view.setUint16(32, numChannels * 2, true);  // Block align
            view.setUint16(34, 16, true);  // Bits per sample
            view.setUint32(36, 1684108385, false);  // "data"
            view.setUint32(40, length * numChannels * 2, true);
        }
    </script>
</body>
</html>
