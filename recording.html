<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 48%;
            padding: 10px;
            margin: 5px 1%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #download-link {
            display: none;
            margin-top: 15px;
            text-decoration: none;
            color: #007BFF;
            font-size: 16px;
        }
        #file-name-display {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>WAVファイルを選択して再生</h1>
            <label for="audioSelect">再生する音声ファイルを選んでください:</label>
            <select id="audioSelect">
                <option value="">選択してください</option>
                <option value="https://drive.google.com/uc?export=download&id=1zjt-98FWdOfFuBKGij6cGA7pMuufya2W">中島みゆき糸 1</option>
                <option value="https://drive.google.com/uc?export=download&id=1mFTpMhAkA8iMkzGueNrPra5wo2wzVZzi">ピアノ 2</option>
            </select>

            <br><br>
            <h1>Audio Recorder</h1>
            <input type="text" id="file-name" placeholder="名前を入力してください" />
            <div>
                <button id="start-recording">Start Recording</button>
                <button id="stop-recording">Stop Recording</button>
            </div>
            <a id="download-link" style="display:none">Download Recording</a>
            <div id="file-name-display"></div>
        </div>
    </div>

    <script>
        let audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let audioBuffer;
        let mediaRecorder;
        let audioChunks = [];
        let audioSource;
        let selectedFileName = '';
        let accompanimentBuffer;

        document.getElementById('audioSelect').addEventListener('change', handleAccompanimentSelection);
        document.getElementById('start-recording').addEventListener('click', startRecording);
        document.getElementById('stop-recording').addEventListener('click', stopRecording);

        function handleAccompanimentSelection() {
            const selectedAudioURL = document.getElementById('audioSelect').value;
            if (!selectedAudioURL) return;

            fetch(selectedAudioURL)
                .then(response => response.arrayBuffer())
                .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
                .then(buffer => {
                    accompanimentBuffer = buffer;
                    selectedFileName = document.getElementById('audioSelect').selectedOptions[0].text; // 選択されたファイル名を取得
                })
                .catch(error => console.error('Error loading accompaniment:', error));
        }

        function startRecording() {
            if (!accompanimentBuffer) {
                alert('Please select an accompaniment first.');
                return;
            }
            audioChunks = [];
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
                mediaRecorder.start();
                playAccompaniment();
            });
        }

        function playAccompaniment() {
            const accompanimentSource = audioContext.createBufferSource();
            accompanimentSource.buffer = accompanimentBuffer;
            accompanimentSource.connect(audioContext.destination);
            accompanimentSource.start();
        }

        function stopRecording() {
            mediaRecorder.stop();
            mediaRecorder.onstop = () => createStereoWav();
        }

        function createStereoWav() {
            const audioBlob = new Blob(audioChunks);
            const reader = new FileReader();
            reader.onloadend = () => {
                const micAudioArrayBuffer = reader.result;
                audioContext.decodeAudioData(micAudioArrayBuffer, micBuffer => {
                    const numChannels = 2;
                    const length = Math.max(accompanimentBuffer.length, micBuffer.length);
                    const sampleRate = accompanimentBuffer.sampleRate;
                    const offlineContext = new OfflineAudioContext(numChannels, length, sampleRate);

                    const leftChannel = offlineContext.createBufferSource();
                    leftChannel.buffer = accompanimentBuffer;
                    const rightChannel = offlineContext.createBufferSource();
                    rightChannel.buffer = micBuffer;

                    const merger = offlineContext.createChannelMerger(2);
                    leftChannel.connect(merger, 0, 0);
                    rightChannel.connect(merger, 0, 1);
                    merger.connect(offlineContext.destination);

                    leftChannel.start();
                    rightChannel.start();

                    offlineContext.startRendering().then(renderedBuffer => {
                        const wavBlob = bufferToWav(renderedBuffer);
                        const downloadLink = document.getElementById('download-link');

                        let fileName = document.getElementById('file-name').value;
                        if (!fileName) {
                            fileName = 'recording';
                        }

                        const modifiedFileName = `${fileName}_${selectedFileName}.wav`;
                        downloadLink.href = URL.createObjectURL(wavBlob);
                        downloadLink.download = modifiedFileName;
                        downloadLink.style.display = 'block';

                        const fileNameDisplay = document.getElementById('file-name-display');
                        fileNameDisplay.textContent = `Downloaded file: ${modifiedFileName}`;
                    });
                });
            };
            reader.readAsArrayBuffer(audioBlob);
        }

        function bufferToWav(buffer) {
            const numChannels = buffer.numberOfChannels;
            const length = buffer.length * numChannels * 2 + 44;
            const wavBuffer = new ArrayBuffer(length);
            const view = new DataView(wavBuffer);

            writeWavHeader(view, buffer.sampleRate, numChannels, buffer.length);

            let offset = 44;
            for (let i = 0; i < buffer.length; i++) {
                for (let channel = 0; channel < numChannels; channel++) {
                    const sample = Math.max(-1, Math.min(1, buffer.getChannelData(channel)[i]));
                    view.setInt16(offset, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
                    offset += 2;
                }
            }

            return new Blob([view], { type: 'audio/wav' });
        }

        function writeWavHeader(view, sampleRate, numChannels, length) {
            view.setUint32(0, 1380533830, false);
            view.setUint32(4, 36 + length * numChannels * 2, true);
            view.setUint32(8, 1463899717, false);
            view.setUint32(12, 1718449184, false);
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * numChannels * 2, true);
            view.setUint16(32, numChannels * 2, true);
            view.setUint16(34, 16, true);
            view.setUint32(36, 1684108385, false);
            view.setUint32(40, length * numChannels * 2, true);
        }
    </script>
</body>
</html>
